<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethnic Progress Bar</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=DM+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --s1: #1e1e1e;
      --fg: #e0e0e0;
      --accent: #c8962a;
      --muted: #888;
    }

    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'DM Sans', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Simple background noise/gradient */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, #1e1e1e 0%, #121212 70%);
      z-index: -1;
      opacity: 0.6;
    }

    .hero {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 8rem;
      font-weight: 900;
      color: var(--accent);
      line-height: 1;
      letter-spacing: -0.05em;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent) 0%, #e0c080 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--fg);
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto 3rem auto;
      line-height: 1.6;
      font-weight: 300;
    }

    .cta {
      display: inline-block;
      text-decoration: none;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 1rem 2rem;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .cta:hover {
      color: #000;
    }

    .cta:hover::before {
      width: 100%;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>EPB</h1>
    <h2>Ethnic Progress Bar</h2>
    <p>Significant contributions to humanity â€“ visualized by impact & origin.</p>
    <a href="app.html" class="cta">Enter Visualization</a>
  </div>
</body>

</html>
